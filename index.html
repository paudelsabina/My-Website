<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Entry</title>
</head>
<body>
    <Center>><h2>Enter Student Details and Marks</h2></Center>
    <form action="process.php" method="post">
        <center>
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="roll">Roll Number:</label>
        <input type="number" id="roll" name="roll" required><br><br>
        
        <label for="subject1">Math Marks:</label>
        <input type="number" id="math" name="math" required><br><br>
        
        <label for="subject2">Science Marks:</label>
        <input type="number" id="science" name="science" required><br><br>
        
        <label for="subject3">Social Marks:</label>
        <input type="number" id="social" name="social" required><br><br>
        
        <label for="subject4">English Marks:</label>
        <input type="number" id="english" name="english" required><br><br>
        
        <label for="subject5">Nepali Marks:</label>
        <input type="number" id="nepali" name="nepali" required><br><br>
        
        <input type="submit" value="Submit">
        </center>
    </form>
</body>
</html>
